<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">



            <div class="row clearfix">

                <div class="col-md-12 ">

                    <h:form id="form">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h4>#{label['generarsolicitudentregalotesbonos']}</h4></div>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <tr>
                                        <th>#{'casino'}</th>
                                        <th>#{'denominacion'}</th>
                                        <th>#{'tipobono'}</th>
                                        <th>#{'cantidad'}</th>
                                        <th>#{'desde'}</th>
                                        <th>#{'hasta'}</th>
                                    </tr>
                                    <c:forEach items="#{generadorSolicitudLotesBonos.elemento.solicitudentregalotesList}" var="solicitudes" varStatus="status">
                                        <td>#{generadorSolicitudLotesBonos.getCasinoById(solicitudes.idCasino).nombre}</td>
                                        <td>#{solicitudes.denominacionesid.valor}</td>
                                        <td>#{solicitudes.tiposBonosid.nombre}</td>
                                        <td id="cantidad#{status.count}"><p:spinner min="0" stepFactor="1000" onchange="changeHasta('#{status.count}')"/></td>
                                        <td id="desde#{status.count}"><h:outputLabel  value="#{solicitudes.desde}"/></td>
                                        <td id="hasta#{status.count}"><h:outputLabel value="#{solicitudes.hasta}"/></td>
                                    </c:forEach>


                                </table>

                            </div>
                            <div class="panel-footer text-right"> 
                                <p:commandButton id="btnconfirm" value="#{label['Confirmar']}" actionListener="#{generadorSolicitudLotesBonos.guardar()}" style="margin:0" />
                            </div>
                        </div>
                    </h:form>

                </div>

            </div>
        </div>


    </ui:define>            
</ui:composition>
