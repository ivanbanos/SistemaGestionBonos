<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-md-12 panel-body panel-bodyindex">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Propositos&quot;)
                                      or sessionBean.perfilViewMatch(&quot;Areas&quot;)
                                      or sessionBean.perfilViewMatch(&quot;denominaciones&quot;)
                                      or sessionBean.perfilViewMatch(&quot;TipoBono&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;atributosbonos&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['atributosbono']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;SolicitudLotes&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;listasolicitudlotes&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['listasolicitudeslotesbonos']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;LoteBono&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;LoteBono&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['lotesdebonos']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;ClientesSGB&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;ClientesSGB&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['clientes']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;AprobarSolicitudBono&quot;)
                                          or sessionBean.perfilViewMatch(&quot;PreAprobarSolicitudBono&quot;)
                                          or sessionBean.perfilViewMatch(&quot;GenerarSolicitudBono&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;solicitudesbonos&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['solicitudesbonos']}</h:commandLink>
                        </c:if>
                         <c:if test="#{sessionBean.perfilViewMatch(&quot;Controlsalidabonos&quot;)
                                          or sessionBean.perfilViewMatch(&quot;ActSolicitudSalida&quot;)
                                          or sessionBean.perfilViewMatch(&quot;AceptarSolicitudSalida&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;ControlSalidaBono&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['ControlSalidaBono']}</h:commandLink>
                        </c:if>
                        <h:commandLink  action="#{sessionBean.go(&quot;cuenta&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-pencil fa-5x"></i> 
                            <br/>#{label['cuentausuarios']}</h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
